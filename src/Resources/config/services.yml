        tags:
            - { name: endroid.image_placeholder.provider }

    endroid.image_placeholder.provider.loremflickr:
        class: Endroid\Bundle\ImagePlaceholderBundle\Provider\LoremFlickrProvider
        tags:
            - { name: endroid.image_placeholder.provider }

    endroid.image_placeholder.provider.lorempixel:
        class: Endroid\Bundle\ImagePlaceholderBundle\Provider\LoremPixelProvider
        tags:
            - { name: endroid.image_placeholder.provider }

    endroid.image_placeholder.provider.placebear:
        class: Endroid\Bundle\ImagePlaceholderBundle\Provider\PlaceBearProvider
        tags:
            - { name: endroid.image_placeholder.provider }

    endroid.image_placeholder.provider.placecreature:
        class: Endroid\Bundle\ImagePlaceholderBundle\Provider\PlaceCreatureProvider
        tags:
            - { name: endroid.image_placeholder.provider }

