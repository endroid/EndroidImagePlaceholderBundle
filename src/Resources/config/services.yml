services:
    endroid.image_placeholder.service:
        class: Endroid\Bundle\ImagePlaceholderBundle\Service\ImagePlaceholderService

    endroid.image_placeholder.twig.extension:
        class: Endroid\Bundle\ImagePlaceholderBundle\Twig\Extension\ImagePlaceholderExtension
